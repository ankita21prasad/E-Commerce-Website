{% include 'shop/basic.html' %}
{% block title %}
<h4>Contact Us</h4>
{% endblock %}
{% block body %}
<div class="container my-4">
    <h3>Contact our team regarding any query</h3>
    <form action="/shop/contact/" method="post">
      {% csrf_token %}
  <div class="form-row">
      <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
  </div>
  <div class="form-group">
    <label for="message">Your message!</label>
      <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="How may we help you?"></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Phone">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="state">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}

{% block js %}
<script>
{% if thank %}
        alert('Thank you for contacting us. We will get back to you soon');
    document.location = "/shop/contact";
    {% endif %}
</script>
{% endblock %}
